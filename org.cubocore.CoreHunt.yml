app-id: org.cubocore.CoreHunt
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: corehunt
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home # For searching files across the user filesystem
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        tag: v4.5.0
  - name: corehunt
    post-install:
      - install -Dp -m 644 org.cubocore.CoreHunt.appdata.xml /app/share/appdata/org.cubocore.CoreHunt.appdata.xml
    buildsystem: cmake-ninja
    sources:
      - type: file
        path: org.cubocore.CoreHunt.appdata.xml
      - type: git
        url: https://gitlab.com/cubocore/coreapps/corehunt.git
        tag: v4.5.0

